<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Question Page Styles */
        .question-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .question-page::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 110%;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .question-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 500px;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons-container {
            position: relative;
            min-height: 100px;
            margin-top: 30px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.1s ease;
        }

        /* Answer Page Styles */
        .answer-page {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: relative;
            overflow: hidden;
        }

        .answer-page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }

        .answer-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: zoomIn 0.5s ease-out;
            max-width: 600px;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .answer-container h2 {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .answer-container p {
            color: #555;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .big-heart {
            font-size: 6em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 40px;
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                bottom: -10%;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateX(20px) scale(1);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(-20px) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Question Page -->
    <div class="question-page" id="questionPage">
        <div class="hearts-container" id="heartsContainer"></div>
        
        <div class="question-container">
            <div class="emoji">üíò</div>
            <h1>Will You Be My Valentine?</h1>
            
            <div class="buttons-container">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Answer Page -->
    <div class="answer-page" id="answerPage">
        <div class="fireworks" id="fireworks"></div>
        <div class="floating-hearts" id="floatingHearts"></div>
        
        <div class="answer-container">
            <div class="big-heart">‚ù§Ô∏è</div>
            <h2>Yay! üéâ</h2>
            <p>I knew you'd say yes! You've just made me the happiest person ever!</p>
            <p>Get ready for the best Valentine's Day filled with love, laughter, and lots of chocolate! üç´</p>
            <div style="font-size: 2em; margin-top: 20px;">üíë üíê üåπ üíù</div>
        </div>
    </div>

    <script>
        // Get elements
        const questionPage = document.getElementById('questionPage');
        const answerPage = document.getElementById('answerPage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartsContainer = document.getElementById('heartsContainer');

        // Create falling hearts
        function createFallingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createFallingHearts();

        // Move No button on hover/click
        function moveNoButton() {
            const container = noBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            // Keep trying until we find a position that doesn't overlap with Yes button
            do {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;
                
                // Calculate the absolute position of the No button
                const noLeft = containerRect.left + randomX;
                const noRight = noLeft + noBtn.offsetWidth;
                const noTop = containerRect.top + randomY;
                const noBottom = noTop + noBtn.offsetHeight;
                
                // Add some padding (20px) around the Yes button to avoid touching
                const padding = 20;
                const yesLeft = yesRect.left - padding;
                const yesRight = yesRect.right + padding;
                const yesTop = yesRect.top - padding;
                const yesBottom = yesRect.bottom + padding;
                
                // Check if No button overlaps with Yes button (with padding)
                const overlaps = !(noRight < yesLeft || 
                                  noLeft > yesRight || 
                                  noBottom < yesTop || 
                                  noTop > yesBottom);
                
                if (!overlaps) {
                    break;
                }
                
                attempts++;
            } while (attempts < maxAttempts);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Initial position for No button
        noBtn.style.left = '200px';
        noBtn.style.top = '0px';

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            answerPage.classList.add('active');
            createFireworks();
            createFloatingHearts();
        });

        // Create fireworks effect
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            
            setInterval(() => {
                const firework = document.createElement('div');
                firework.style.position = 'absolute';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    const angle = (i / 12) * Math.PI * 2;
                    const distance = 100;
                    particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                    particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    firework.appendChild(particle);
                }
                
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }, 800);
        }

        // Create floating hearts
        function createFloatingHearts() {
            const floatingHeartsContainer = document.getElementById('floatingHearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                floatingHeartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 500);
        }
    </script>
</body>
</html>
